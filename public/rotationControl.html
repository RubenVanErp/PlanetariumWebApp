<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>WebSocket Demo - Bestuur je Avatar</title>
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="rotationStyle.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        
    </head>
    <body> 
        <h1 id="headertekst">Beweeg je Avatar</h1>
        <div id="buttonleft" ><i class="fas fa-rotate-left"></i></div>
        <div id="buttonright" ><i class="fas fa-rotate-right"></i></div>
        <div id="buttonup" ><i class="arrow up fas fa-arrow-up"></i></div>
        <div id="buttondown" ><i class="arrow down fas fa-arrow-down"></i></div>

        <div id="avatars" style="position: relative; width: 0px; height: 0px; background-color: #f0f0f0;">
            <!-- Hier worden de avatars getekend -->
        </div>

        <script src="rotationScript.js"></script>
    </body>
</html>
